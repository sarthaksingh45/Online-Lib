<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles-register.css" rel="stylesheet">

</head>
<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    
    <section class="vh-100 bg-image" >
        
        <div class="mask d-flex align-items-center gradient-custom-3">
          <div class="container ">
            <div class="row d-flex justify-content-center align-items-center ">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form class="text-center">
      
                      <div class="form-outline mb-4">
                        <input type="text" id="name-in" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="email-in" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="password-in" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="pass-repeat-in" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="check-box"
                        />
                        <label  class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
                      <p id="error-msg" class="alert alert-warning" style="display: none;"></p>
                      <!-- <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="rzp-button1">Pay</button><script src="https://checkout.razorpay.com/v1/checkout.js"></script> -->
                      
                      <!-- <form id="razorpay-button"><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_IlG8k1udMK4gZs" async> </script> </form> -->
                      <!-- 199 charge button -->
                      <!-- <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_IkMvqSybJdYPKa" async> </script> </form> -->


                      <!-- Subscription Button -->
                      <!-- <form><script src="https://cdn.razorpay.com/static/widget/subscription-button.js" data-subscription_button_id="pl_IlGGxr1CwwXXpF" data-button_theme="brand-color" async> </script> </form> -->
      
                      <div class="pt-3 d-flex justify-content-center">
                        <button id="submit-button" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://our-online-library.herokuapp.com/home" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="register-script.js"></script>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
